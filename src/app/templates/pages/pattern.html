<div
  class="flex h-screen flex-col bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  data-pattern-root
  data-image-id="{{ image_id or '' }}"
>
  <header
    class="w-full border-b border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-16"
  >
    <div
      class="grid h-full w-full grid-cols-3 items-center px-4 sm:px-6 lg:px-8"
    >
      <div class="flex justify-start gap-2">
        <a
          href="{% if image_id %}{{ url_for('site.overview', id=image_id) }}{% else %}{{ url_for('site.overview') }}{% endif %}"
          class="inline-flex items-center gap-2 rounded-full border border-border-light dark:border-border-dark px-4 py-2 text-sm font-semibold transition-colors hover:border-primary hover:text-primary"
        >
          <span class="material-symbols-outlined text-base">arrow_back</span>
          Back to overview
        </a>
        <a
          href="{{ url_for('site.home') }}"
          class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-border-light dark:border-border-dark text-text-light dark:text-text-dark transition-colors hover:border-primary hover:text-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          aria-label="Home"
          title="Home"
        >
          <span class="material-symbols-outlined text-xl leading-none"
            >home</span
          >
        </a>
        <a
          href="{{ url_for('site.collection') }}"
          class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-border-light dark:border-border-dark text-text-light dark:text-text-dark transition-colors hover:border-primary hover:text-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          aria-label="Collection"
          title="Collection"
        >
          <span class="material-symbols-outlined text-xl leading-none"
            >apps</span
          >
        </a>
      </div>
      <div class="flex items-center justify-center gap-3">
        <div class="size-8"></div>
        <h2
          class="text-2xl font-bold text-primary leading-tight tracking-[-0.015em]"
          style="font-family: &quot;Caesar Dressing&quot;, cursive"
        >
          GlyPat
        </h2>
      </div>
      <div class="flex items-center justify-end">
        <button
          id="themeToggle"
          type="button"
          class="inline-flex items-center justify-center rounded-full border border-border-light dark:border-border-dark p-2 text-text-light dark:text-text-dark transition-colors hover:border-primary hover:text-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          aria-pressed="false"
        >
          <span class="sr-only">Toggle color theme</span>
          <span
            class="material-symbols-outlined text-xl leading-none dark:hidden"
            >dark_mode</span
          >
          <span
            class="material-symbols-outlined hidden text-xl leading-none dark:inline"
            >light_mode</span
          >
        </button>
      </div>
    </div>
  </header>
  <main class="flex-1 overflow-hidden min-h-0">
    <div class="relative flex h-full flex-col gap-3 lg:flex-row lg:gap-0">
      <div
        class="absolute inset-0 z-30 hidden flex items-center justify-center bg-background-light/85 dark:bg-background-dark/80 backdrop-blur-sm"
        data-pattern-loading
      >
        <div
          class="flex flex-col items-center gap-3 text-text-secondary-light dark:text-text-secondary-dark"
        >
          <div class="relative flex h-12 w-12" data-pattern-loading-spinner>
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"
            ></span>
            <span
              class="relative inline-flex h-12 w-12 rounded-full bg-primary/70"
            ></span>
          </div>
          <p
            class="text-sm font-semibold tracking-wide uppercase"
            data-pattern-loading-text
          >
            Loading workspace…
          </p>
        </div>
      </div>
      <!-- Left Panel: Pattern Display -->
      <aside
        class="w-full lg:w-[360px] lg:flex-shrink-0 border-border-light dark:border-border-dark lg:border-r bg-card-light/90 dark:bg-card-dark/80 backdrop-blur flex flex-col min-h-0"
      >
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
          <h2 class="text-xl font-bold text-gray-900 dark:text-white pb-3">
            Pattern Analysis
          </h2>
          <!-- SearchBar -->
          <div class="pb-3">
            <label class="flex flex-col min-w-40 h-11 w-full">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div
                  class="text-gray-500 dark:text-gray-400 flex bg-gray-100 dark:bg-gray-800 items-center justify-center pl-3 rounded-l-lg border-r-0"
                >
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 20px"
                    >search</span
                  >
                </div>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-gray-100 dark:bg-gray-800 focus:border-none h-full placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 pl-2 text-sm font-normal"
                  placeholder="Filter by Gardiner code…"
                  value=""
                  data-pattern-search
                />
              </div>
            </label>
          </div>
          <!-- Chips -->
          <div class="flex flex-col gap-1 py-2">
            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">
              Filter by length:
            </p>
            <div
              class="flex gap-2 overflow-x-auto max-w-full pb-1 custom-scrollbar custom-scrollbar-thin"
              data-pattern-filters
            >
              <button
                type="button"
                class="flex h-7 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/20 text-primary px-3 text-sm font-semibold leading-normal"
                data-pattern-filter="all"
                aria-pressed="true"
              >
                All
              </button>
            </div>
            <p
              class="text-xs text-text-secondary-light dark:text-text-secondary-dark"
            >
              <span data-pattern-filter-count>0</span> patterns
            </p>
          </div>
        </div>
        <div class="relative flex-1 min-h-[260px]">
          <div
            class="absolute inset-0 hidden items-center justify-center text-sm text-text-secondary-light dark:text-text-secondary-dark px-4 text-center"
            data-pattern-empty
          >
            <p class="p-4">No pattern available yet.</p>
          </div>
          <div
            class="h-full overflow-y-auto p-2 space-y-2"
            data-pattern-list
          ></div>
        </div>
      </aside>
      <!-- Right Panel: Papyrus Viewer -->
      <section
        class="relative flex-1 bg-background-light dark:bg-background-dark p-4 flex flex-col gap-3 min-h-[420px] lg:min-h-0 min-w-0"
      >
        <div
          class="rounded-xl border border-border-light dark:border-border-dark bg-card-light/90 dark:bg-card-dark/85 px-4 py-3 space-y-3 max-h-56 overflow-y-auto shadow-sm"
          data-pattern-selection-panel
        >
          <div class="flex items-center justify-between gap-3">
            <div class="flex items-center gap-2">
              <span
                class="text-[11px] tracking-wide rounded-full bg-primary/10 text-primary px-2 py-0.5 font-semibold"
                data-pattern-selected-length
                >n = —</span
              >
              <span
                class="text-[11px] uppercase tracking-wide rounded-full bg-border-light dark:bg-border-dark px-2 py-0.5 font-semibold text-text-secondary-light dark:text-text-secondary-dark"
                data-pattern-selected-count
                >Occurrences:</span
              >
            </div>
            <a
              href="#"
              data-pattern-view-details
              class="inline-flex items-center gap-2 rounded-full border border-border-light dark:border-border-dark px-3 py-1.5 text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark hover:border-primary hover:text-primary transition-colors pointer-events-none opacity-60"
            >
              <span class="material-symbols-outlined text-sm"
                >database_search</span
              >
              Sentence Lookup (TLA)
            </a>
          </div>
          <div
            class="rounded-xl border border-border-light dark:border-border-dark bg-white/85 dark:bg-gray-900/75 px-4 py-3 shadow-inner text-2xl font-semibold tracking-widest text-text-light dark:text-text-dark leading-tight min-h-16 overflow-x-auto whitespace-nowrap custom-scrollbar"
            data-pattern-selected-glyphs
          >
            —
          </div>
          <div class="flex flex-col gap-3 md:flex-row md:items-center md:gap-3">
            <div
              class="rounded-lg border border-dashed border-border-light dark:border-border-dark bg-white/60 dark:bg-gray-900/40 p-2 overflow-x-auto custom-scrollbar flex items-center gap-2 whitespace-nowrap w-full"
              data-pattern-selected-unicodes
            >
              —
            </div>
          </div>
        </div>
        <div
          class="flex-1 rounded-2xl border border-border-light dark:border-border-dark bg-card-light/80 dark:bg-card-dark/80 shadow-inner relative overflow-hidden min-h-[420px] sm:min-h-[500px]"
          data-pattern-image-wrapper
        >
          <div class="absolute inset-0 w-full h-full" data-pattern-image>
            <canvas
              class="absolute inset-0 w-full h-full"
              data-pattern-canvas
              aria-label="Pattern bounding boxes overlay"
            ></canvas>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
